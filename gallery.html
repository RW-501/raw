<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photography gallery showcasing various categories including portraits, events, and commercial photos.">
    <meta name="keywords" content="portrait photography, event photography, commercial photography, photography gallery, professional photographer">
    <title>Photography Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.0.2/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.0.2/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.0.2/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazyload/1.9.1/lazyload.min.js"></script>
    <style>
        .gallery-image:hover {
            transform: scale(1.05);
            opacity: 0.8;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .lazyload {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Photography Gallery</h2>

        <!-- Category Filter -->
        <div class="btn-group mb-4" role="group">
            <button type="button" class="btn btn-primary" onclick="filterCategory('portrait')">Portrait</button>
            <button type="button" class="btn btn-primary" onclick="filterCategory('event')">Event</button>
            <button type="button" class="btn btn-primary" onclick="filterCategory('commercial')">Commercial</button>
        </div>

        <!-- Gallery Grid -->
        <div id="gallery" class="row"></div>

        <!-- Modal for Image Preview -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="modal-image" class="img-fluid" alt="Full-size image">
                    </div>
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div id="loading" class="text-center mt-3">
            <span>Loading...</span>
        </div>

    </div>

    <!-- Firebase Scripts -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentCategory = 'all';
        let lastVisible = null; // Store the last document snapshot for pagination
        const LIMIT = 12; // Number of images per page

        // Function to fetch and display images based on category
        async function fetchImages(category = 'all') {
            let galleryRef = db.collection('gallery');
            if (category !== 'all') {
                galleryRef = galleryRef.where('category', '==', category);
            }

            let query = galleryRef.orderBy('timestamp').limit(LIMIT);
            if (lastVisible) {
                query = query.startAfter(lastVisible); // Start after the last document fetched
            }

            const snapshot = await query.get();
            if (snapshot.empty) {
                document.getElementById('loading').innerHTML = 'No more images to load.';
                return;
            }

            const gallery = document.getElementById('gallery');
            snapshot.forEach(doc => {
                const data = doc.data();
                const imageUrl = data.imageUrl;
                const title = data.title;
                const description = data.description;

                const col = document.createElement('div');
                col.classList.add('col-md-4', 'col-sm-6', 'col-12', 'mb-4');

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = title; // SEO-friendly alt text
                img.classList.add('img-fluid', 'gallery-image', 'lazyload');
                img.setAttribute('data-bs-toggle', 'modal');
                img.setAttribute('data-bs-target', '#imageModal');
                img.setAttribute('data-image', imageUrl);
                img.setAttribute('data-description', description);

                img.onclick = function() {
                    const modalImage = document.getElementById('modal-image');
                    modalImage.src = imageUrl;
                };

                const caption = document.createElement('div');
                caption.classList.add('caption');
                caption.textContent = description;

                col.appendChild(img);
                col.appendChild(caption);
                gallery.appendChild(col);
            });

            // Update the last visible document for pagination
            lastVisible = snapshot.docs[snapshot.docs.length - 1];

            // Enable infinite scrolling
            window.addEventListener('scroll', checkScroll);
        }

        // Function to filter images by category
        function filterCategory(category) {
            currentCategory = category;
            lastVisible = null; // Reset pagination
            document.getElementById('gallery').innerHTML = ''; // Clear gallery
            fetchImages(category);
        }

        // Check if the user has scrolled to the bottom of the page
        function checkScroll() {
            const scrollPosition = document.documentElement.scrollTop + window.innerHeight;
            const bottomPosition = document.documentElement.scrollHeight;

            if (scrollPosition === bottomPosition) {
                // Load more images when the user reaches the bottom
                document.getElementById('loading').style.display = 'block';
                fetchImages(currentCategory).then(() => {
                    document.getElementById('loading').style.display = 'none';
                });
            }
        }

        // Initialize gallery on page load
        window.onload = function() {
            fetchImages();
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
