    <script type="module">
        import { db, doc, getDoc, collection } from '../js/module.js';
        window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('eventId');
    const downloadId = urlParams.get('downloadId');
    const storedEventId = localStorage.getItem('eventId');
    const storedDownloadId = localStorage.getItem('downloadId');
    
    let eventInfo = null;
    
    // Check if the eventId and downloadId are passed in the URL
    if (eventId) {
        if (downloadId) {
            // Paid download scenario
            eventInfo = {
                eventId: eventId,
                downloadId: downloadId,
                type: 'paid'
            };
            showConfirmationMessage(`Thank you for your purchase! You are about to download Event #${eventId}.`);
        } else {
            // Free download scenario
            eventInfo = {
                eventId: eventId,
                type: 'free'
            };
            showConfirmationMessage(`You are about to download Event #${eventId} for free!`);
        }
        
        // Store event and download info in localStorage for retry
        localStorage.setItem('eventId', eventId);
        if (downloadId) {
            localStorage.setItem('downloadId', downloadId);
        }
    } else if (storedEventId) {
        // If no eventId in URL, check localStorage
        eventInfo = {
            eventId: storedEventId,
            downloadId: storedDownloadId,
            type: storedDownloadId ? 'paid' : 'free'
        };
        showConfirmationMessage(`You are about to download Event #${storedEventId}.`);
    } else {
        showError('Invalid download request.');
        return;
    }

    // Handle download button click
    document.getElementById('download-button').addEventListener('click', function() {
        handleDownload(eventInfo);
    });

    // Handle retry button click if there's an error
    document.getElementById('retry-button').addEventListener('click', function() {
        handleDownload(eventInfo);
    });
};

function showConfirmationMessage(message) {
    document.getElementById('confirmation-message').innerHTML = message;
    document.getElementById('download-button').disabled = false;
}

function showError(message) {
    document.getElementById('error-message').innerText = message;
    document.getElementById('error-message').style.display = 'block';
    document.getElementById('retry-button').style.display = 'block';
}

function handleDownload(eventInfo) {
    const format = document.getElementById('file-format').value;
    
    if (eventInfo.type === 'paid' && eventInfo.downloadId) {
        // Trigger paid download with format
        downloadPaidFile(eventInfo.eventId, eventInfo.downloadId, format);
    } else {
        // Trigger free download with format
        downloadFile(eventInfo.eventId, format);
    }
}

function downloadFile(eventId, format) {
    // Simulate the free download
    console.log(`Downloading Event #${eventId} for free as ${format}.`);

    // Simulate network issue (for testing retry)
    const networkIssue = Math.random() < 0.5;
    if (networkIssue) {
        showError('Network issue occurred. Please try again.');
    } else {
        console.log(`Event #${eventId} downloaded successfully as ${format}.`);
    }
}

function downloadPaidFile(eventId, downloadId, format) {
    // Simulate the paid download
    console.log(`Downloading Event #${eventId} (Paid) with Download ID: ${downloadId} as ${format}.`);

    // Simulate network issue (for testing retry)
    const networkIssue = Math.random() < 0.5;
    if (networkIssue) {
        showError('Network issue occurred. Please try again.');
    } else {
        console.log(`Event #${eventId} (Paid) downloaded successfully with Download ID: ${downloadId} as ${format}.`);
    }
}

</script>
